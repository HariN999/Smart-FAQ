<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartFAQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <h2>SmartFAQ</h2>
        {% for domain in domains %}
            <a href="{{ url_for('faq_page', domain=domain) }}">{{ domain }}</a>
        {% endfor %}
    </div>
    <div class="chatbot" id="chatbot">Chat</div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
